<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafika 2D 3D</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            GRAFIKA 2D 3D
        </div>
        <div class="navbar-right">
            <a href="#">Anggota Kelompok</a>
            <a href="#">Bantuan</a>
        </div>
    </nav>

    <main class="main-layout">
        <!-- Section kiri: tombol switch -->
        <section class="left-section">
            <h2>Pilih Objek</h2>
            <div class="switch-toggle">
                <button id="btn2D" class="active" onclick="showSection('section2d')">2D</button>
                <button id="btn3D" onclick="showSection('section3d')">3D</button>
            </div>

            <br>

            <!-- Section 2D -->
            <div id="section2d" class="section">
                <div class="section-layout">
                    <!-- Canvas kiri -->
                    <div class="canvas-wrapper">
                        <canvas id="canvas2d" width="500" height="500"></canvas><br>
                        <button onclick="resetTransform()">Reset ke Awal üîÑ</button>
                    </div>
                </div>
            </div>

            <!-- Section 3D -->
            <div id="section3d" class="section" style="display: none;">
                <div class="section-layout">
                    <!-- Canvas kiri -->
                    <div class="canvas-wrapper">
                        <canvas id="canvas3d" width="500" height="500"></canvas><br>
                        <button onclick="resetAll()">Reset Semua üîÑ</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section kanan: kontrol untuk 2D atau 3D -->
        <section class="right-section">
            <!-- Kontrol dalam card dan scrollable -->
            <div class="tools-card">
                <h2>Tools</h2>

                <!-- Kontrol untuk 2D -->
<div id="controls2d" class="controls-wrapper hidden">
                    <div class="left-content-tools">

                        <h3>Pilih Bentuk</h3>
                        <button onclick="setShape('segitiga')">Segitiga</button>
                        <button onclick="setShape('lingkaran')">Lingkaran</button>
                        <button onclick="setShape('jajargenjang')">Jajar Genjang</button>

                        <h3>Ukuran Bentuk</h3>
                        <label>Sisi/Radius 1:</label>
                        <input id="input1" type="number" value="100">
                        <label>Sisi/Radius 2:</label>
                        <input id="input2" type="number" value="50">
                        <label>Sisi/Radius 3:</label>
                        <input id="input3" type="number" value="60">
                        <button onclick="updateInput()">Terapkan Ukuran</button>

                        <h3>Warna</h3>
                        <input type="color" id="color2d" value="#ff0000">
                        <button onclick="applyColor2d()">Terapkan Warna</button>
                    </div>

                    <div class="right-content-tools">

                        <h3>Rotasi</h3>
                        <button onclick="rotate(-1)">‚ü≤ Kiri</button>
                        <button onclick="rotate(1)">‚ü≥ Kanan</button>

                        <h3>Translasi</h3>
                        <button onclick="move(0, -10)">‚¨ÜÔ∏è Atas</button><br>
                        <button onclick="move(-10, 0)">‚¨ÖÔ∏è Kiri</button>
                        <button onclick="move(10, 0)">‚û°Ô∏è Kanan</button><br>
                        <button onclick="move(0, 10)">‚¨áÔ∏è Bawah</button>

                        <h3>Skala</h3>
                        <button onclick="changeScale(0.1)">Perbesar üîç</button>
                        <button onclick="changeScale(-0.1)">Perkecil üîé</button>
                    </div>
                </div>

                <!-- Kontrol untuk 3D -->
<div id="controls3d" class="controls-wrapper hidden">

                    <div class="left-content-tools">

                        <h3>Pilih Objek</h3>
                        <button onclick="createObject('cube')">Kubus</button>
                        <button onclick="createObject('tabung')">Tabung</button>
                        <button onclick="createObject('limas')">Limas</button>

                        <h3>Ukuran Objek</h3>
                        <label>Lebar/Diameter:</label>
                        <input id="inputWidth" type="number" value="1" step="0.1">
                        <label>Tinggi:</label>
                        <input id="inputHeight" type="number" value="2" step="0.1">
                        <button onclick="updateSize()">Terapkan Ukuran</button>

                        <h3>Warna Objek</h3>
                        <input type="color" id="color3d" value="#00ff00">
                        <button onclick="applyColor3d()">Terapkan Warna</button>
                    </div>
                    <div class="right-content-tools">


                        <h3>Rotasi</h3>
                        <button onclick="rotate3d('left')">‚ü≤ Kiri</button>
                        <button onclick="rotate3d('right')">‚ü≥ Kanan</button><br>
                        <button onclick="rotate3d('up')">üîº Atas</button>
                        <button onclick="rotate3d('down')">üîΩ Bawah</button>

                        <h3>Translasi</h3>
                        <button onclick="translate3d('up')">‚¨ÜÔ∏è Atas</button><br>
                        <button onclick="translate3d('left')">‚¨ÖÔ∏è Kiri</button>
                        <button onclick="translate3d('right')">‚û°Ô∏è Kanan</button><br>
                        <button onclick="translate3d('down')">‚¨áÔ∏è Bawah</button>

                        <h3>Skala</h3>
                        <button onclick="scale3d(0.1)">Perbesar üîç</button>
                        <button onclick="scale3d(-0.1)">Perkecil üîé</button>

                        <h3>Kontrol Mouse</h3>
                        <button id="toggleModeBtn" onclick="toggleTranslationMode()">Mode: Rotasi üñ±Ô∏è</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script tombol aktif -->
    <script>
        const btn2D = document.getElementById('btn2D');
        const btn3D = document.getElementById('btn3D');

        btn2D.addEventListener('click', () => {
    btn2D.classList.add('active');
    btn3D.classList.remove('active');
    document.getElementById("controls2d").classList.remove("hidden");
    document.getElementById("controls3d").classList.add("hidden");
});

btn3D.addEventListener('click', () => {
    btn3D.classList.add('active');
    btn2D.classList.remove('active');
    document.getElementById("controls3d").classList.remove("hidden");
    document.getElementById("controls2d").classList.add("hidden");
});

    </script>

    <!-- Script show/hide canvas -->
    <script>
        function showSection(id) {
            document.getElementById("section2d").style.display = "none";
            document.getElementById("section3d").style.display = "none";
            document.getElementById(id).style.display = "block";
        }
    </script>

    <!-- Tambahkan JS 2D dan 3D -->
    <script src="script2d.js"></script>
    <script type="module" src="script3d.js"></script>

</body>

</html>
